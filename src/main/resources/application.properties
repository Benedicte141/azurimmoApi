spring.application.name=azurimmo
#Tomcat configuration en local
server.port=9008

#Tomcat configuration VM
#server.port=8080

#Log level configuration
logging.level.root=error
logging.level.bts.sio=info
logging.level.org.springframework.boot.autoconfigure.mariadb=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO


#Mariadb Database configuration en local
spring.datasource.url=jdbc:mariadb://localhost/azurimmo
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#Mariadb Database configuration pour VM
#spring.datasource.url=jdbc:mariadb://127.0.01:3306/azurimmo
#spring.datasource.password=ilovedev
#spring.datasource.username=user_azurimmo


# Configuration de JPA (Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

